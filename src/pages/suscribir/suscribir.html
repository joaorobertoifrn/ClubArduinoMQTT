<ion-header>

  <ion-navbar>
    <ion-title>Internet de las Cosas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-list inset>

    <ion-item>
      <ion-label>Suscripcion:</ion-label>
      <ion-input type="text" value="" [(ngModel)]="txtTopico" (focusout)="Conectar()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Primer piso:</ion-label>
      <ion-toggle checked="false" (ionChange)="Enviar($event, '1')"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Segundo piso:</ion-label>
      <ion-toggle checked="false" (ionChange)="Enviar($event, '2')"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Tercer piso:</ion-label>
      <ion-toggle checked="false" (ionChange)="Enviar($event, '3')"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Todo:</ion-label>
      <ion-toggle checked="false" (ionChange)="Enviar($event, '4')"></ion-toggle>
    </ion-item>

  </ion-list>
</ion-content>
