<ion-header>

  <ion-navbar>
    <ion-title>Modo Avanzado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <h4>Publica</h4>

    <ion-item>
      <ion-label>Topico</ion-label>
      <ion-input type="text" value="" [(ngModel)]="txtPublicaTopico" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Mensaje</ion-label>
      <ion-input type="text" value="" [(ngModel)]="txtPublicaMensaje"></ion-input>
    </ion-item>

    <br>

    <button ion-button full (click)="Enviar()" >Publicar</button>

    <h4>Suscribe</h4>

    <ion-item>
      <ion-label>Topico</ion-label>
      <ion-input type="text" value="" [(ngModel)]="txtSuscribeTopico"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Respuesta</ion-label>
      <ion-input type="text" value="" [(ngModel)]="txtSuscribeRespuesta"></ion-input>
    </ion-item>

    <br>

    <button ion-button full (click)="Recibir()">Suscribir</button>
  </ion-list>
</ion-content>
